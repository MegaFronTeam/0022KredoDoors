<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&amp;family=Roboto&amp;display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/ion-rangeslider/css/ion.rangeSlider.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="main-wrapper">
			<main>
				<div class="section container">
					<h1>Страница для  демонстрации модальных окон</h1>
					<div class="row">
												<div class="col-auto mb-2"><a class="btn btn-primary" href="#" data-src="modal-call" data-fancybox="modal">modal-call</a></div>
					</div>
				</div>
			</main>
		</div>
		<!--  start modals-->
		<div id="modal-call" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h1">Oформление заказа
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-wrap__input-wrap form-group">
									<label><span class="form-wrap__input-title">Фамилия Имя Отчество *:</span><input class="form-wrap__input form-control" name="text" type="text" placeholder="" required="required"/>
									</label>
								</div>
								<!-- +e.input-wrap-->
								<div class="form-wrap__input-wrap form-group">
									<label><span class="form-wrap__input-title">Номер телефона *:</span><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="+7 (___) ___ - ___ - __" required="required"/>
									</label>
								</div>
								<!-- +e.input-wrap-->
								<div class="form-wrap__input-wrap form-group">
									<label><span class="form-wrap__input-title">E-mail *:</span><input class="form-wrap__input form-control" name="email" type="email" placeholder="" required="required"/>
									</label>
								</div>
								<!-- +e.input-wrap-->
							</div>
							<div class="col-md-6">
								<div class="form-wrap__input-wrap form-group">
									<label><span class="form-wrap__input-title">Город *:</span>
										<select class="form-wrap__input form-select" name="select" required="required">
											<option value="Москва и МО">Москва и МО</option>
											<option value=" placeholder 1">placeholder 1</option>
											<option value=" placeholder 2">placeholder 2</option>
											<option value=" placeholder 3">placeholder 3</option>
											<option value=" placeholder 4">placeholder 4</option>
										</select>
									</label>
								</div>
								<!-- +e.input-wrap-->
								<div class="form-wrap__input-wrap form-group">
									<label><span class="form-wrap__input-title">Комментарии:</span><textarea class="form-wrap__input form-control" name="textarea" placeholder=""></textarea>
									</label>
								</div>
								<!-- +e.input-wrap-->
							</div>
						</div>
						<div class="form-wrap__policy">
							<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox"/><small class="custom-input__text text-secondary">Принимаю условия обработки персональных данных</small>
							</label>
						</div>
						<div class="form-wrap__footer">
							<button class="form-wrap__btn btn btn-primary" type="submit">отправить
							</button>
							<div class="form-wrap__notes"><span>* поля, обязательные для заполнения</span><span>** - в&nbsp;рабочие дни с&nbsp;8-30 до&nbsp;17-30 по&nbsp;Московскому времени</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"></script>
		<script src="libs/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/hc-sticky/hc-sticky.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
